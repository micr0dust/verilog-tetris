<!DOCTYPE html>

<head>
    <title>shapesH</title>
</head>

<body>
    <script>
        const shapeH = [
            [1, 4, 1, 4],
            [2, 2, 2, 2],
            [2, 3, 2, 3],
            [2, 3, 2, 3],
            [2, 3, 2, 3],
            [2, 3, 2, 3],
            [2, 3, 2, 3]
        ];
        for (let i = 0; i < shapeH.length; i++) {
            for (let j = 0; j < shapeH[i].length; j++)
                document.write(`shapesH[${i}][${j}]=${shapeH[i][j]};`);
            //document.write("<br>");
        }
    </script>
</body>

</html>
